<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>CSS Grid Implicit vs Explicit Grid Tracks!</title>
</head>

<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div> <!--implicitly created item as we only define 2 rows not 3-->
  </div>

  <style>
    .container {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: 200px 400px; /* if you dont define rows only columns they become implicit */
      grid-template-rows: 200px 200px; /* no more implicit cut lines, solid lines are where explicit starts and ends */
      grid-auto-rows: 100px; /* one value for implicit items */
      grid-auto-columns: 100px;
    }
  </style>
</body>

</html>
